<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>화면 레이아웃</title>
    <style>
        *{border:1px solid gray;}
        header{width: 100%; height: 100px;}
        nav{width: 30%; height: 250px; float: left;}
        section{width: 69.7%; height: 250px; float: right;}
        footer{width: 100%; height: 50px;
        clear: both;}
    </style>
</head>
<body>
    <header>헤더</header>
    <nav>네비게이션</nav>
    <section>컨텐츠</section>
    <footer>개인정보취급</footer>
</body>
</html>
