<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css 선택자</title>
    <link type="text/css" rel="stylesheet" href="my style.css">
</head>
<body>
    <h1>css 선택자</h1>
    <h3>타입 선택자</h3>
     <p id="ll">html 요소를 선택한다</p>
    <h3>전체 선택자</h3>
    <p class="large">페이지 안에 모든 요소를 선택한다</p>
    <h3>아이디 선택자</h3>
    <p class="large italic1"><strong>아이디</strong>를 부여한 요소를 선탣한다</p>
    <h3>클래스 선택자</h3>
    <p><em>클래스</em>를 부여한 요소를 선택한다</p>
    <h3>의사 선택자</h3>
    <P>클래스를 정의 하지 않아도 마치 클래스가 전의된 것처럼 간주항</P>
    <a href="https://www.w3schools.com/css/css_pseudo_elements.asp">예시</a>
    <h3 style="color: red;background-color: yellow;">기타</h3>
</body>
</html>
