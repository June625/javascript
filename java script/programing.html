<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>프로그래밍 설문지</h1>
    <form name="input" action="get feedback.jsp" method="get">
        아이디: <input type="text" name="name"> <br>
        이메일: <input type="email" name="email"><br>
        나이: <input type="age" name="number"> <br>
        <p>직업</p>
        <form action="process.jsp">
            <input list="browsers" name="browser">
            <datalist id="browsers">
                <option value="학생"> 
                <option value="선생님"> 
                <option value="프로그래머"> 
            </datalist>
            <input type="submit">
        </form>
        <h2>이 사이트를 친구에게 추천 하겠습니까?</h2>
        <input type="radio" name="answer" value="yes">네
        <input type="radio" name="answer" value="no">아니오<br>
        <input type="radio" name="answer" value="don't know">모름<br>
        <h2>사용 가능한 언어를 모두 체크해 주세요</h2>
        <input type="checkbox" name="language" value="C">C
        <input type="checkbox" name="language" value="Java">Java
        <input type="checkbox" name="language" value="C#">C#
        <input type="checkbox" name="language" value="Python">Python
       </br>
            </section>
    <h2>하고 싶은 제언을 적어주세요</h2>
    <textarea name="feedback" rows="5" cols="50"></textarea>
    <input type="submit" value="submit">
    <input type="submit" value="rest">
</body>
</html>
